<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance End Date</title>
  <style>
    :root {
      --bg: #323233;
      --accent: #4fc3f7;
      --text-color: #fff;
      --error-color: #ff7373;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0;
      background: var(--bg);
      font-family: Inter, system-ui, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .container {
      padding: 10px;
    }
    h1 {
      margin: 0 0 8px;
      font-size: clamp(1.2rem, 4vw, 2.2rem);
      color: var(--accent);
      font-weight: 600;
    }
    .device {
      font-size: clamp(1rem, 3vw, 1.5rem);
      margin-bottom: 15px;
      opacity: .9;
    }
    .date {
      font-size: clamp(2.5rem, 15vw, 8rem);
      margin: 10px 0;
      font-weight: 700;
      line-height: 1;
      letter-spacing: 0.05em;
    }
    .err {
      color: var(--error-color);
      margin-top: 15px;
      font-size: clamp(0.8rem, 2.5vw, 1.2rem);
      min-height: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Maintenance Due Date</h1>
    <div class="device">Device: <span id="deviceName">Loading...</span></div>
    <div class="date" id="endDate">Loading…</div>
    <div class="err" id="err"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const deviceId = Number(params.get('device') ?? 0);
    const deviceNameEl = document.getElementById('deviceName');
    const endDateEl = document.getElementById('endDate');
    const errEl = document.getElementById('err');

    async function fetchDeviceName() {
        try {
            const res = await fetch(`/devices`);
            if (!res.ok) throw new Error(`HTTP ${res.status}`);
            const devices = await res.json();
            if (devices && devices[deviceId] && devices[deviceId].name) {
                deviceNameEl.textContent = `${devices[deviceId].name}`;
            } else {
                deviceNameEl.textContent = `ID: ${deviceId}`;
            }
        } catch (e) {
            deviceNameEl.textContent = `ID: ${deviceId}`;
        }
    }

    async function fetchEndDate() {
      try {
        const res = await fetch(`/get_end_date/${deviceId}`);
        if (!res.ok) throw new Error('Device offline');
        const data = await res.json();
        endDateEl.textContent = data.end_date_str || 'No data';
        errEl.textContent = '';
      } catch (e) {
        errEl.textContent = e.message || 'Error';
        endDateEl.textContent = '—';
      }
    }

    fetchDeviceName();
    fetchEndDate();
    setInterval(fetchEndDate, 2000);
  </script>
</body>
</html>
